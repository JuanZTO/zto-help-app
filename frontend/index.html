<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZTO Help App</title>
  <link rel="stylesheet" href="normalize.css" />
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
  <h1 id="subscriptionTitle"></h1>
  <div class="container">
    <form id="loginForm">
      <input id="email" name="email" type="email" placeholder="Enter your email" required
        onkeydown="setValue(event, this)" />
      <input class="hidden" disabled id="token" name="token" type="text" placeholder="Enter your token" required
        onkeydown="setValue(event, this)" />
      <input class="hidden" disabled id="subscription" name="subscription" type="text" placeholder="Enter your subscription ID" required
        onkeydown="setValue(event, this)" />


      <button id="sendEmailButton" class="error" type="button" onclick="sendEmail()">Cancel subscription</button>
    </form>
    <p class="message">Weâ€™ll never share your email with anyone else.</p>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal_overlay">
    <div class="modal">
      <h2>Confirm cancel subscription</h2>
      <p>Please enter the token to validate the subscription deletion.</p>
      <input type="text" id="tokenInput" placeholder="Enter your token here">

      <div>
        <button class="error" onclick="validateToken()">Confirm</button>
        <button onclick="closeModal()">Cancel</button>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="./index.js"></script>
</body>

</html>
